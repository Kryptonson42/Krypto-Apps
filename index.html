    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #14181c; /* Gris Letterboxd */
        }
        
        .cinema-title {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        
        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive;
            font-size: 32px;
            letter-spacing: 2px;
            transform: scaleY(1.2);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00E054; /* Vert Letterboxd */
            animation: spin 1s ease infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .glass-panel {
            background: rgba(44, 52, 64, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* --- STYLES TICKET & ANIMATION --- */
        
        .slot-machine-container {
            position: relative;
            overflow: hidden; 
            padding-top: 20px;
            padding-bottom: 120px; 
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 600px; 
        }

        .slot-opening {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 340px;
            height: 20px;
            background: linear-gradient(to bottom, #080a0c 0%, #14181c 100%);
            border-radius: 0 0 10px 10px;
            border-bottom: 2px solid #2c3440;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            z-index: 50; 
        }

        @keyframes printTicket {
            0% { transform: translateY(-120%); }
            100% { transform: translateY(0); }
        }

        .ticket {
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 320px;
            transform: translateY(-120%);
            z-index: 10;
        }
        
        .ticket.printing {
            animation: printTicket 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .ticket::before, .ticket::after {
            content: ''; position: absolute; top: 66%; width: 26px; height: 26px;
            background-color: #14181c; 
            border-radius: 50%; z-index: 20;
        }
        .ticket::before { left: -13px; }
        .ticket::after { right: -13px; }
        
        .perforation {
            position: absolute; top: 66%; left: 10px; right: 10px;
            border-top: 3px dashed #cbd5e1;
            z-index: 10;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2399aabb%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0) scale(1); } }
    </style>
</head>

    <script>
        // CONFIG
        const CURRENT_YEAR = 2025;
        const TMDB_API_KEY = '91ff43ba698cce948e8dd82332a6ed99';
        const CSV_FILENAME = 'watchlist.csv'; // Fichier √† la racine

        // STATE
        let watchlist = [];
        let currentMovieData = null; 

        // --- AUTOMATIC LOADING ---
        window.onload = function() {
            autoLoadCSV();
        };

        async function autoLoadCSV() {
            const loader = document.getElementById('initLoader');
            const controls = document.getElementById('controlsArea');
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(CSV_FILENAME);
                if (!response.ok) {
                    throw new Error(`Impossible de trouver le fichier "${CSV_FILENAME}" √† la racine.`);
                }
                const text = await response.text();
                
                parseCSV(text);
                
                // Si succ√®s
                loader.classList.add('hidden');
                controls.classList.remove('hidden');
                
            } catch (error) {
                console.error("Erreur chargement CSV:", error);
                loader.classList.add('hidden');
                errorMsg.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-2"></i>Erreur : ${error.message}<br><span class="text-xs mt-2 block opacity-70">Assurez-vous que le fichier <strong>watchlist.csv</strong> est bien pr√©sent dans le dossier du site.</span>`;
                errorMsg.classList.remove('hidden');
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            // D√©tection basique pour sauter le header si pr√©sent
            const startIndex = lines[0].toLowerCase().includes('date') ? 1 : 0;

            for(let i = startIndex; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                // Regex simple pour g√©rer les virgules dans les titres entre guillemets
                const row = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                
                // Fallback parsing manuel simple si le regex √©choue ou structure simple
                const parts = lines[i].split(',');
                if (parts.length < 3) continue;

                const uri = parts[parts.length - 1]?.trim();
                const yearStr = parts[parts.length - 2]?.trim();
                // Le titre est tout ce qu'il y a entre la premi√®re virgule (Date) et l'ann√©e
                let title = parts.slice(1, parts.length - 2).join(',').replace(/^"|"$/g, '').trim();

                if (uri && uri.includes('boxd.it')) {
                    result.push({ Name: title, Year: parseInt(yearStr), "Letterboxd URI": uri });
                }
            }
            
            if (result.length > 0) {
                watchlist = result;
                document.getElementById('movieCount').textContent = `${result.length} films pr√™ts √† √™tre tir√©s au sort`;
                populateYearSelect(result);
            } else {
                throw new Error("Le fichier CSV semble vide ou mal format√©.");
            }
        }

        // --- UI LOGIC ---
        function populateYearSelect(movies) {
            const uploadSelect = document.getElementById('yearSelect');
            const resultSelect = document.getElementById('resultYearSelect');
            
            const htmlOptions = '<option value="all">üìÖ Toutes les ann√©es</option>';
            
            const years = [...new Set(movies.map(m => m.Year))].filter(y => !isNaN(y) && y <= CURRENT_YEAR).sort((a, b) => b - a);
            
            // Cr√©ation des options
            let optionsStr = htmlOptions;
            years.forEach(year => {
                optionsStr += `<option value="${year}">${year}</option>`;
            });

            uploadSelect.innerHTML = optionsStr;
            resultSelect.innerHTML = optionsStr; 
        }

        function showControls() {
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('controlsArea').classList.remove('hidden');
            // Reset scroll
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- PICKER ---
        async function pickRandomMovies() {
            // D√©terminer quel select utiliser
            const isResultView = !document.getElementById('resultsArea').classList.contains('hidden');
            const selectId = isResultView ? 'resultYearSelect' : 'yearSelect';
            const year = document.getElementById(selectId).value;
            
            // Sync les selects pour la coh√©rence
            if (isResultView) document.getElementById('yearSelect').value = year;
            else document.getElementById('resultYearSelect').value = year;

            let candidates = watchlist.filter(m => (!m.Year || m.Year <= CURRENT_YEAR));
            if (year !== 'all') candidates = candidates.filter(m => m.Year == year);

            if (candidates.length === 0) { 
                alert("Aucun film trouv√© pour cette ann√©e dans votre liste."); 
                return; 
            }

            // UI Switch
            document.getElementById('controlsArea').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');
            
            if(window.innerWidth < 768) {
                setTimeout(() => {
                    document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }

            const shuffled = [...candidates].sort(() => 0.5 - Math.random());
            const selectedMovie = shuffled[0];
            currentMovieData = { ...selectedMovie, synopsis: "Chargement..." }; 
            
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            const ticket = createTicket(selectedMovie, 0);
            grid.appendChild(ticket);
            
            fetchMovieData(selectedMovie, 0);
        }

        // --- DISPLAY & ANIMATION ---
        function generateRandomBarcode() {
            let result = '';
            for (let i = 0; i < 12; i++) result += Math.floor(Math.random() * 10);
            return result;
        }

        function createTicket(movie, index) {
            const ticket = document.createElement('div');
            ticket.className = 'ticket printing group';
            
            const gradients = [ 
                'from-purple-800 to-blue-900', 
                'from-blue-800 to-slate-900', 
                'from-indigo-800 to-purple-900',
                'from-slate-900 to-purple-900'
            ];
            const grad = gradients[Math.floor(Math.random() * gradients.length)];
            const randomCode = generateRandomBarcode();

            ticket.innerHTML = `
                <div class="relative h-[65%] bg-gradient-to-br ${grad} overflow-hidden min-h-[400px]">
                    <img id="img-${index}" src="" crossorigin="anonymous" alt="Affiche" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700 z-10">
                    <div class="absolute inset-0 flex items-center justify-center p-6 text-center z-0">
                        <div><i class="fa-solid fa-film text-6xl text-white/10 mb-4 block"></i><h3 class="text-2xl font-bold text-white/40">${movie.Name}</h3></div>
                    </div>
                    <div class="absolute top-4 left-4 z-20">
                        <span class="px-3 py-1.5 bg-black/60 backdrop-blur-md text-xs font-bold uppercase tracking-wider rounded text-white border border-white/20 shadow-lg">Salle 42</span>
                    </div>
                </div>
                <div class="perforation"></div>
                <div class="h-[35%] bg-white p-8 flex flex-col justify-between relative pt-10">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <a href="${movie['Letterboxd URI']}" target="_blank" class="font-bold text-2xl leading-tight text-gray-900 line-clamp-2 hover:text-purple-600 transition-colors" title="Voir sur Letterboxd">
                                ${movie.Name}
                            </a>
                            <span class="text-white font-mono text-base px-3 py-1 bg-black rounded-lg ml-2 whitespace-nowrap shadow-md">${movie.Year || 'N/A'}</span>
                        </div>
                        
                        <div class="relative min-h-[4rem] group/desc">
                            <p id="desc-${index}" class="text-sm text-gray-600 line-clamp-3 leading-relaxed cursor-help">
                                Chargement des infos TMDB...
                            </p>
                            <div id="full-desc-${index}" class="hidden group-hover/desc:block absolute bottom-0 left-0 w-full bg-white/95 backdrop-blur-md p-4 shadow-xl border border-gray-200 rounded-lg z-50 max-h-[180px] overflow-y-auto text-sm text-gray-800 custom-scrollbar transform translate-y-2 transition-all">
                                Chargement...
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-6 border-t border-gray-200 pt-5">
                        <div class="flex-shrink-0">
                            <div class="barcode text-black select-none tracking-widest text-2xl">${randomCode}</div>
                        </div>
                    </div>
                </div>
            `;
            return ticket;
        }

        // --- TMDB FETCHING ---
        async function fetchMovieData(movie, index) {
            try {
                let searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(movie.Name)}&language=fr-FR&include_adult=false`;
                if (movie.Year) searchUrl += `&year=${movie.Year}`;

                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const bestMatch = data.results[0]; 
                    
                    if (bestMatch.poster_path) {
                        const imageUrl = `https://image.tmdb.org/t/p/w500${bestMatch.poster_path}`;
                        const imgEl = document.getElementById(`img-${index}`);
                        if (imgEl) {
                            imgEl.src = imageUrl;
                            imgEl.onload = () => imgEl.classList.remove('opacity-0');
                        }
                    }

                    const overview = bestMatch.overview || "R√©sum√© non disponible en fran√ßais.";
                    const descEl = document.getElementById(`desc-${index}`);
                    const fullDescEl = document.getElementById(`full-desc-${index}`);
                    
                    if (descEl) { descEl.textContent = overview; descEl.classList.remove('italic'); }
                    if (fullDescEl) { fullDescEl.textContent = overview; }
                    
                    if (currentMovieData) currentMovieData.synopsis = overview;

                } else {
                    fetchMovieDataLegacy(movie["Letterboxd URI"], index);
                }
            } catch (error) {
                fetchMovieDataLegacy(movie["Letterboxd URI"], index);
            }
        }

        async function fetchMovieDataLegacy(url, index) {
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxy);
                const data = await res.json();
                
                let imageUrl = null;
                const jsonLd = data.contents.match(/<script type="application\/ld\+json">\s*({.*?})\s*<\/script>/s);
                if (jsonLd) {
                    try { const meta = JSON.parse(jsonLd[1]); if (meta.image) imageUrl = meta.image; } catch(e){}
                }
                if (!imageUrl) {
                    const og = data.contents.match(/meta property="og:image" content="(.*?)"/);
                    if (og) imageUrl = og[1];
                }

                const imgEl = document.getElementById(`img-${index}`);
                if (imageUrl && imgEl) { imgEl.src = imageUrl; imgEl.onload = () => imgEl.classList.remove('opacity-0'); }

                let synopsis = "Synopsis indisponible.";
                const desc = data.contents.match(/meta property="og:description" content="(.*?)"/);
                if (desc) synopsis = desc[1].replace(/&quot;/g, '"').replace(/&amp;/g, '&').replace(/&#x27;/g, "'");
                
                const descEl = document.getElementById(`desc-${index}`);
                const fullDescEl = document.getElementById(`full-desc-${index}`);
                
                if (descEl) { 
                    descEl.textContent = synopsis; 
                    descEl.classList.remove('italic'); 
                    descEl.classList.remove('text-slate-300');
                    descEl.classList.add('text-gray-600');
                }
                if (fullDescEl) fullDescEl.textContent = synopsis;
                
                if (currentMovieData) currentMovieData.synopsis = synopsis;
                
            } catch { 
                 const d = document.getElementById(`desc-${index}`); if(d) d.textContent = "Info indisponible."; 
            }
        }

        function downloadTicket() {
            const ticketElement = document.querySelector('.ticket');
            if (!ticketElement) return;
            const originalShadow = ticketElement.style.boxShadow;
            ticketElement.style.boxShadow = 'none';
            html2canvas(ticketElement, { useCORS: true, scale: 2, backgroundColor: null, allowTaint: true }).then(canvas => {
                ticketElement.style.boxShadow = originalShadow; 
                const link = document.createElement('a');
                link.download = `CinemAzard_${currentMovieData.Name.replace(/[^a-z0-9]/gi, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => alert("Erreur lors de la cr√©ation de l'image."));
        }

        function downloadSummary() {
            if (!currentMovieData) return;
            const content = `üé¨ CINEMAZARD\nTITRE : ${currentMovieData.Name}\nANN√âE : ${currentMovieData.Year}\nLIEN : ${currentMovieData["Letterboxd URI"]}\n\nR√âSUM√â :\n${currentMovieData.synopsis || "N/A"}`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Resume_${currentMovieData.Name.replace(/[^a-z0-9]/gi, '_')}.txt`;
            link.click();
        }
    </script>
