<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemAzard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Slate 900 */
        }
        
        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive;
            font-size: 32px; /* Un peu plus grand pour le style */
            letter-spacing: 2px;
            transform: scaleY(1.2); /* √âtirer un peu les barres */
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #a855f7;
            animation: spin 1s ease infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #4b5563;
        }
        .drop-zone.dragover {
            border-color: #a855f7;
            background-color: rgba(168, 85, 247, 0.1);
        }

        /* --- STYLES TICKET & ANIMATION --- */
        
        .slot-machine-container {
            position: relative;
            overflow: hidden;
            padding-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }

        .slot-opening {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 340px;
            height: 15px;
            background: #020617;
            border-radius: 10px;
            border-bottom: 2px solid #334155;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
            z-index: 50;
        }

        @keyframes printTicket {
            0% { transform: translateY(-110%); }
            100% { transform: translateY(0); }
        }

        .ticket {
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 320px;
            animation: printTicket 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            transform: translateY(-110%);
        }

        .ticket::before, .ticket::after {
            content: ''; position: absolute; top: 66%; width: 26px; height: 26px;
            background-color: #0f172a; border-radius: 50%; z-index: 20;
        }
        .ticket::before { left: -13px; }
        .ticket::after { right: -13px; }
        
        .perforation {
            position: absolute; top: 66%; left: 10px; right: 10px;
            border-top: 3px dashed rgba(255, 255, 255, 0.15); z-index: 10;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a855f7%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
        }
    </style>
</head>
<body class="min-h-screen text-white bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 selection:bg-purple-500 selection:text-white">

    <div class="max-w-5xl mx-auto px-4 py-8 min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="text-center mb-8 mt-4">
            <div class="inline-block p-3 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 mb-4 shadow-lg shadow-purple-900/50 relative">
                <i class="fa-solid fa-film text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-2">
                CinemAzard
            </h1>
            <p class="text-slate-400 text-sm">Le hasard fait bien les films ‚ú®</p>
        </header>

        <!-- Zone d'import -->
        <div id="uploadArea" class="glass-panel rounded-2xl p-8 shadow-xl mb-10 max-w-lg mx-auto w-full text-center transition-all duration-300">
            
            <!-- √âtape 1 : CSV -->
            <div id="dropZone" class="drop-zone rounded-xl p-8 cursor-pointer group hover:border-purple-500/50 hover:bg-slate-800/50">
                <input type="file" id="csvFileInput" accept=".csv" class="hidden">
                <i class="fa-solid fa-file-csv text-4xl text-slate-500 group-hover:text-purple-400 mb-4 transition-colors"></i>
                <h3 class="text-lg font-semibold text-white mb-2">1. Importe ta Watchlist</h3>
                <p class="text-slate-400 text-sm mb-4">Glisse le fichier .csv export√© de Letterboxd</p>
                <button class="bg-slate-700 hover:bg-slate-600 text-white text-sm py-2 px-4 rounded-lg transition-colors">
                    Choisir le CSV
                </button>
            </div>

            <!-- √âtape 2 : Config -->
            <div id="fileStats" class="hidden mt-6 animate-fade-in border-t border-white/10 pt-6">
                <div class="flex items-center justify-center gap-2 text-green-400 mb-6 font-medium">
                    <i class="fa-solid fa-check-circle"></i>
                    <span id="movieCount">0 films trouv√©s</span>
                </div>

                <div class="space-y-4 max-w-sm mx-auto">
                    <!-- Filtre Ann√©e -->
                    <div class="text-left bg-slate-800/50 p-4 rounded-xl border border-white/5">
                        <label class="block text-xs font-bold text-purple-300 uppercase tracking-wide mb-2">2. Ann√©e de sortie (Optionnel)</label>
                        <select id="yearSelect" class="w-full bg-slate-700 border border-slate-600 text-white text-sm rounded-lg p-3 cursor-pointer hover:bg-slate-600 transition-colors">
                            <option value="all">üìÖ Toutes les ann√©es</option>
                        </select>
                    </div>
                    
                    <button onclick="pickRandomMovies()" id="classicBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 px-6 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-purple-900/30 transform hover:scale-105 active:scale-95">
                        <span>Tirer un film au sort</span>
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
            </div>
            <div id="errorMsg" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>
        </div>

        <!-- Zone des R√©sultats -->
        <div id="resultsArea" class="hidden flex-grow flex flex-col items-center w-full">
            <div class="w-full max-w-2xl flex flex-col md:flex-row justify-between items-center mb-4 gap-4 px-4 z-10">
                <div class="text-center md:text-left">
                    <h2 class="text-3xl font-bold text-white mb-1">
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Ticket</span> S√©lectionn√©
                    </h2>
                    <p id="filterDisplay" class="text-xs text-slate-400 font-mono">Bonne s√©ance !</p>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="resetApp()" class="py-2 px-4 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm text-slate-300 hover:text-white transition-colors border border-slate-700">
                        <i class="fa-solid fa-upload mr-2"></i>Nouveau
                    </button>
                    <button onclick="pickRandomMovies()" class="py-2 px-4 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm text-blue-300 hover:text-white transition-colors border border-slate-700 hover:border-blue-500/50 shadow-lg shadow-blue-900/20">
                        <i class="fa-solid fa-rotate-right mr-2"></i>Relancer
                    </button>
                </div>
            </div>

            <!-- Fente + Conteneur Ticket -->
            <div class="slot-machine-container">
                <!-- La fente visuelle -->
                <div class="slot-opening"></div>
                
                <!-- Ticket inject√© ici -->
                <div id="movieGrid" class="flex justify-center w-full"></div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="mt-auto pt-10 pb-4 text-center text-slate-600 text-xs">
            <p>CinemAzard ‚Ä¢ Aliment√© par Letterboxd</p>
        </footer>
    </div>

    <script>
        // CONFIG
        const CURRENT_YEAR = 2025; 

        // STATE
        let watchlist = [];
        
        // Fallback Data
        const DEMO_DATA = [
            { Name: "Saint Maud", Year: 2019, "Letterboxd URI": "https://boxd.it/l8QA" },
            { Name: "The Night House", Year: 2020, "Letterboxd URI": "https://boxd.it/jZze" },
            { Name: "Paris Is Burning", Year: 1990, "Letterboxd URI": "https://boxd.it/1jzg" },
            { Name: "Y Tu Mam√° Tambi√©n", Year: 2001, "Letterboxd URI": "https://boxd.it/28QM" },
            { Name: "Laurence Anyways", Year: 2012, "Letterboxd URI": "https://boxd.it/3HQu" },
            { Name: "Top Gun: Maverick", Year: 2022, "Letterboxd URI": "https://boxd.it/cjr4" }
        ];

        // --- CSV HANDLING ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('csvFileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFile(fileInput.files[0]); });

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) { showError("Format .csv requis"); return; }
            const reader = new FileReader();
            reader.onload = (event) => parseCSV(event.target.result);
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            for(let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const parts = lines[i].split(',');
                const uri = parts[parts.length - 1]?.trim();
                const yearStr = parts[parts.length - 2]?.trim();
                let title = parts.slice(1, parts.length - 2).join(',').replace(/^"|"$/g, '').trim();
                if (uri && uri.includes('boxd.it')) {
                    result.push({ Name: title, Year: parseInt(yearStr), "Letterboxd URI": uri });
                }
            }
            if (result.length > 0) {
                watchlist = result;
                showSuccess(result.length);
                populateYearSelect(result);
            } else { showError("Aucun film trouv√©."); }
        }

        function populateYearSelect(movies) {
            const select = document.getElementById('yearSelect');
            select.innerHTML = '<option value="all">üìÖ Toutes les ann√©es</option>';
            const years = [...new Set(movies.map(m => m.Year))].filter(y => !isNaN(y) && y <= CURRENT_YEAR).sort((a, b) => b - a);
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year; option.textContent = year; select.appendChild(option);
            });
        }

        function showSuccess(count) {
            document.getElementById('dropZone').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            const stats = document.getElementById('fileStats');
            document.getElementById('movieCount').textContent = `${count} films charg√©s`;
            stats.classList.remove('hidden');
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function resetApp() {
            watchlist = [];
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('fileStats').classList.add('hidden');
            document.getElementById('dropZone').classList.remove('hidden');
            document.getElementById('uploadArea').classList.remove('hidden');
            document.getElementById('csvFileInput').value = '';
        }

        // --- PICKER ---
        async function pickRandomMovies() {
            const list = watchlist.length > 0 ? watchlist : DEMO_DATA;
            const year = document.getElementById('yearSelect').value;
            
            // Filtre ann√©e + exclusion films futurs
            let candidates = list.filter(m => (!m.Year || m.Year <= CURRENT_YEAR));
            if (year !== 'all') candidates = candidates.filter(m => m.Year == year);

            if (candidates.length === 0) { showError("Aucun film pour cette ann√©e."); return; }

            document.getElementById('filterDisplay').textContent = `Ann√©e : ${year !== 'all' ? year : 'Al√©atoire'}`;
            
            // Masquer la zone d'upload pour afficher les r√©sultats
            document.getElementById('uploadArea').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');
            if(window.innerWidth < 768) document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });

            displayResults(candidates);
        }

        // --- DISPLAY ---
        function displayResults(movies) {
            // S√âLECTION DU FILM UNIQUE
            const shuffled = [...movies].sort(() => 0.5 - Math.random());
            const selectedMovie = shuffled[0]; // On prend juste le premier
            
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            
            // On cr√©e un seul ticket
            const ticket = createTicket(selectedMovie, 0);
            grid.appendChild(ticket);
            
            fetchMovieData(selectedMovie["Letterboxd URI"], 0);
        }

        function generateRandomBarcode() {
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += Math.floor(Math.random() * 10);
            }
            return result;
        }

        function createTicket(movie, index) {
            const ticket = document.createElement('div');
            ticket.className = 'ticket group';
            
            const gradients = [ 
                'from-purple-800 to-blue-900', 
                'from-blue-800 to-slate-900', 
                'from-indigo-800 to-purple-900',
                'from-slate-900 to-purple-900'
            ];
            const grad = gradients[Math.floor(Math.random() * gradients.length)];

            // Code barres al√©atoire
            const randomCode = generateRandomBarcode();
            const bottomContent = `<div class="barcode opacity-60 text-slate-400 select-none tracking-widest text-2xl">${randomCode}</div>`;

            ticket.innerHTML = `
                <div class="relative h-[65%] bg-gradient-to-br ${grad} overflow-hidden min-h-[400px]">
                    <img id="img-${index}" src="" alt="Affiche" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700 z-10">
                    <div class="absolute inset-0 flex items-center justify-center p-6 text-center z-0">
                        <div><i class="fa-solid fa-film text-6xl text-white/10 mb-4 block"></i><h3 class="text-2xl font-bold text-white/40">${movie.Name}</h3></div>
                    </div>
                    <div class="absolute top-4 left-4 z-20">
                        <span class="px-3 py-1.5 bg-black/60 backdrop-blur-md text-xs font-bold uppercase tracking-wider rounded text-white border border-white/20 shadow-lg">S√©ance Unique</span>
                    </div>
                </div>
                <div class="perforation"></div>
                <div class="h-[35%] bg-slate-800 p-8 flex flex-col justify-between relative pt-10">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-bold text-2xl leading-tight text-white line-clamp-2" title="${movie.Name}">${movie.Name}</h3>
                            <span class="text-blue-300 font-mono text-base px-3 py-1 bg-slate-700 rounded-lg ml-2 whitespace-nowrap">${movie.Year || 'N/A'}</span>
                        </div>
                        <div class="relative min-h-[4rem]">
                            <p id="desc-${index}" class="text-sm text-slate-300 line-clamp-4 leading-relaxed italic">Chargement du synopsis...</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center mt-6 border-t border-white/10 pt-5">
                        <!-- Code Barres Al√©atoire -->
                        <div class="flex-shrink-0">
                            ${bottomContent}
                        </div>
                        
                        <a href="${movie['Letterboxd URI']}" target="_blank" class="px-4 py-2 bg-purple-600 hover:bg-purple-500 rounded-lg text-sm font-bold text-white transition-all uppercase tracking-wide flex items-center gap-2 shadow-lg shadow-purple-900/30 group-hover:bg-purple-500">
                            Voir fiche <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            `;
            return ticket;
        }

        async function fetchMovieData(url, index) {
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxy);
                const data = await res.json();
                
                let imageUrl = null;
                const jsonLd = data.contents.match(/<script type="application\/ld\+json">\s*({.*?})\s*<\/script>/s);
                if (jsonLd) {
                    try { const meta = JSON.parse(jsonLd[1]); if (meta.image) imageUrl = meta.image; } catch(e){}
                }
                if (!imageUrl) {
                    const og = data.contents.match(/meta property="og:image" content="(.*?)"/);
                    if (og) imageUrl = og[1];
                }

                const imgEl = document.getElementById(`img-${index}`);
                if (imageUrl && imgEl) { imgEl.src = imageUrl; imgEl.onload = () => imgEl.classList.remove('opacity-0'); }

                let synopsis = "Synopsis indisponible.";
                const desc = data.contents.match(/meta property="og:description" content="(.*?)"/);
                if (desc) synopsis = desc[1].replace(/&quot;/g, '"').replace(/&amp;/g, '&').replace(/&#x27;/g, "'");
                const descEl = document.getElementById(`desc-${index}`);
                if (descEl) { descEl.textContent = synopsis; descEl.classList.remove('italic'); }
                
            } catch { 
                 const d = document.getElementById(`desc-${index}`); if(d) d.textContent = "Info indisponible."; 
            }
        }
    </script>
</body>
</html>
